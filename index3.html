<body>
  <h1>Women in tech</h1>
  <div id="app"></div>
  <script>
    const $app = document.getElementById('app')
    const h = React.createElement;

    const Avatar = params => {
      const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`

      return h('img', {src})
    }

    ReactDOM.render(h(Avatar, { id: 51 }), $app);
